<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 화면</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section class="login">
      <h1 class="loginHead">로그인</h1>
      <div class="loginBox">
        <form action="#">
          <fieldset class=".a11yHidden">
            <legend>로그인</legend>
            <div class="loginInput">
              <label class="idLabel" for="idInput">아이디</label>
              <input
                type="email"
                name="id"
                id="idInput"
                placeholder="euid@euid.de"
                required
              />
              <label class="pwLabel" for="passwordInput">비밀번호</label>
              <input
                type="password"
                name="password"
                id="passwordInput"
                placeholder="8자리 이상"
                minlength="8"
                required
              />
            </div>
            <button class="loginButton font13" type="submit" formmethod="post">
              로그인
            </button>
            <div class="loginSubBox">
              <a class="signUp font13" href="/">회원가입</a>

              <a class="findId font13" href="/">아이디 비밀번호 찾기</a>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
